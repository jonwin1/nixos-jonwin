$mod = SUPER

# Applications
bind = $mod, B, exec, floorp
bind = $mod SHIFT, B, exec, rofi-rbw
bind = $mod, E, exec, thunar
bind = $mod, R, exec, rofi -show drun
bind = $mod SHIFT, R, exec, rofi -show run
bind = $mod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mod, X, exec, ghostty

# Windows & Workspaces
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

bind = $mod, A, pin, active
bind = $mod, M, fullscreen, 0
bind = $mod SHIFT, M, fullscreenstate, 0 2
bind = $mod, Q, killactive
bind = $mod SHIFT, Q, exec, rofi-power-menu
bind = $mod, S, togglesplit,
bind = $mod SHIFT, S, pseudo,
bind = $mod, SPACE, togglefloating, active

# Screenshot
bind = $mod, P, exec, grimblast --notify copysave output
bind = $mod SHIFT, P, exec, grimblast --notify copysave area
bind = $mod ALT, P, exec, grimblast --notify copysave active
bind = $mod CTRL, P, exec, grimblast --notify copysave screen

# Scratchpad
bind = $mod, D, togglespecialworkspace, magic
bind = $mod SHIFT, D, movetoworkspace, special:magic

# Groups
bind = $mod, G, togglegroup,
bind = $mod, TAB, changegroupactive,

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

binde = $mod CTRL, H, resizeactive, -20 0
binde = $mod CTRL, L, resizeactive, 20 0
binde = $mod CTRL, K, resizeactive, 0 -20
binde = $mod CTRL, J, resizeactive, 0 20

bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioStop, exec, playerctl stop

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86MonBrightnessUp, exec, light -A 5
bindel = , XF86MonBrightnessDown, exec, light -U 5

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

source = ~/.config/hypr/hyprland-host.conf
