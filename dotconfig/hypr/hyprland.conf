general {
	border_size = 1
	gaps_in = 0
	gaps_out = 0
	col.inactive_border = rgb(292e42)
	col.active_border = rgb(7aa2f7)
	layout = dwindle
}

decoration {
	dim_inactive = true
	dim_strength = 0.2
	blur:enabled = false
	shadow:enabled = false
}

input {
	kb_layout = se
	kb_options = caps:escape_shifted_capslock
	numlock_by_default = true
}

gestures {
	workspace_swipe = true
}

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true
	font_family = FiraCode Nerd Font
	vrr = 2
	# enable_swallow = true;
	# swallow_regex = "^(ghostty)$";
	middle_click_paste = false
}

cursor {
	inactive_timeout = 2
}

dwindle {
	force_split = 2
	preserve_split = true
	special_scale_factor = 0.6
}

exec-once = waybar
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard both

monitor = , preferred, auto, 1

# Applications

# Run if not open otherwise switch to workspace with window
bind = SUPER, B, workspace, 11
bind = SUPER, B, exec, hyprctl clients | grep class:.floorp || floorp
bind = SUPER, T, workspace, 12
bind = SUPER, T, exec, hyprctl clients | grep class:.com.mitchellh.ghostty || ghostty
bind = SUPER, D, workspace, 15
bind = SUPER, D, exec, hyprctl clients | grep class:.discord || discord

# windowrule = workspace 11, class:floorp
# windowrule = workspace 12, class:com.mitchellh.ghostty
# windowrule = workspace 15, class:discord

